<header class="d-flex align-items-center justify-content-between p-3 border-bottom">
    <a th:href="@{/}" class="text-decoration-none text-light">
        <div class="d-flex align-items-center">
            <img src="/img/logo/logo.png" alt="Логотип" style="height: 55px; margin-right: 15px;">
            <h1 class="h4 mb-0">Мебельный магазин</h1>
        </div>
    </a>
    <nav class="d-flex align-items-center gap-3">
        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#searchModal" class="text-light ms-3">
            <i class="fas fa-search"></i>
        </a>
        <a th:if="${currentUser == null}" th:href="@{/login}">Личный кабинет</a>

        <div th:if="${currentUser}" class="dropdown">
            <a href="javascript:void(0);" class="dropdown-toggle" id="userDropdown" th:text="${currentUser}">Гость</a>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
                <form th:action="@{/profile}" method="get" style="display: inline;">
                    <button type="submit" class="profile-btn">Профиль</button>
                </form>
                <form th:action="@{/cart}" method="get" style="display: inline;">
                    <button type="submit" class="profile-btn">Корзина<span id="cart-counter"
                                                                           class="badge rounded-pill bg-danger ms-2"
                                                                           th:text="${currentCartItemsCount}">0</span>
                    </button>
                </form>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="profile-btn">Выйти</button>
                </form>
            </div>
        </div>

        <a th:href="@{/}">Главная</a>
        <a th:href="@{/items}">Каталог</a>
        <a th:href="@{/about}">О нас</a>
        <a th:href="@{/about#contacts}">Контакты</a>
        <a th:href="@{/articles}">Блог</a>
    </nav>
</header>
